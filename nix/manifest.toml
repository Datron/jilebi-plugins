name = "nix"
version = "1.0.0"
homepage = "https://github.com/datron/jilebi-plugins"
creator = "datron"
contact = "support@jilebi.ai"

[env]
ELASTICSEARCH_URL = { schema = { type = "string" }, default = "https://search.nixos.org/backend" }

[secrets]

[resources]

[prompts]

[tools.nixos-search]
name = "nixos-search"
description = "Search NixOS packages, options, or programs"
input_schema = { type = "object", properties = { query = { type = "string", description = "Search term to look for" }, search_type = { type = "string", description = "Type of search - 'packages', 'options', 'programs', or 'flakes'", default = "packages" }, limit = { type = "number", description = "Maximum number of results to return (1-100)", default = 20 }, channel = { type = "string", description = "NixOS channel to search in (e.g., 'unstable', 'stable', '25.05')", default = "unstable" } }, required = ["query"] }
function = "nixos_search"
[tools.nixos-search.annotations]
title = "Search NixOS"
read_only_hint = true
destructive_hint = false
idempotent_hint = true
open_world_hint = true
[tools.nixos-search.permissions]
hosts = ["https://search.nixos.org"]

[tools.nixos-info]
name = "nixos-info"
description = "Get detailed info about a NixOS package or option"
input_schema = { type = "object", properties = { name = { type = "string", description = "Name of the package or option to look up" }, type = { type = "string", description = "Type of lookup - 'package' or 'option'", default = "package" }, channel = { type = "string", description = "NixOS channel to search in (e.g., 'unstable', 'stable', '25.05')", default = "unstable" } }, required = ["name"] }
function = "nixos_info"
[tools.nixos-info.annotations]
title = "Get NixOS Info"
read_only_hint = true
destructive_hint = false
idempotent_hint = true
open_world_hint = true
[tools.nixos-info.permissions]
hosts = ["https://search.nixos.org"]

[tools.nixos-channels]
name = "nixos-channels"
description = "List available NixOS channels with their status"
input_schema = { type = "object", properties = {}, required = [] }
function = "nixos_channels"
[tools.nixos-channels.annotations]
title = "List NixOS Channels"
read_only_hint = true
destructive_hint = false
idempotent_hint = true
open_world_hint = true
[tools.nixos-channels.permissions]
hosts = ["https://search.nixos.org"]

[tools.nixos-stats]
name = "nixos-stats"
description = "Get NixOS statistics for a channel"
input_schema = { type = "object", properties = { channel = { type = "string", description = "NixOS channel to get stats for (e.g., 'unstable', 'stable', '25.05')", default = "unstable" } }, required = [] }

name = "test"
version = "1.0"
homepage = "github.com"
creator = "jilebi"
contact = "support@jilebi.ai"

[env]
RUNTIME_VERSION = { schema = { type = "integer" }, default = 1 }
HOST_URL = { schema = { type = "string" }, default = "http://localhost:3000" }

[secrets]
HOST_API_KEY = { schema = { type = "string" } }

[resources.list-files]
name = "list files"
description = "list some files from a directory"
mime_type = "text/plain"
function = "get_files"
[resources.list-files.permissions]
# hosts = ["https://jsonplaceholder.typicode.com"]
urls = ["https://jsonplaceholder.typicode.com/todos/1"]
# config_keys = [""]
read_files = ["user_defined"]
# write_files = [""]
# read_dirs = [""]
# write_dirs = [""]

[resources.list-processes]
name = "list processes"
description = "list all processes running"
mime_type = "text/plain"
function = "get_processes"
[resources.list-processes.permissions]
# read_files = ["/home/kartik/jilebi/plugins/ts-simple-computer-use/test.txt"]
read_dirs = ["user_defined"]

[tools.create-directory]
name = "create-directory"
description = "create a new directory using the mkdir command on linux"
input_schema = { type = "object", properties = { name = { type = "string" } }, required = [
	"name",
] }
function = "create_new_directory"
[tools.create-directory.annotations]
title = "new folder"
read_only_hint = false
destructive_hint = false
idempotent_hint = true
open_world_hint = false

[prompts.git-commit]
name = "git-commit"
description = "Generate a Git commit message"
arguments = [
	{ name = "changes", description = "Git diff or description of changes", required = true },
]
messages = [
	{ role = "user", type = "text", content = "Generate a concise but descriptive commit message for these changes:\n\n {{changes}}" },
]
